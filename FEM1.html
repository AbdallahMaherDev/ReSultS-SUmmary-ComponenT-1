<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/FEM1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Hanken+Grotesk:wght@500;700;800&family=Open+Sans:wght@400;700&family=Work+Sans:ital,wght@0,200;0,300;0,600;0,900;1,100;1,200;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="container">
            <section class="Result">
                <h1>Your Result</h1>
                <div class="prs">
                    <span>76</span>
                    <span>of 100</span>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </section >

            <section class="Summary">
                <h3>Summary</h3>
                <div class="box red">
                    <div class="title">
                        <img decoding="async" src="imge/icon-reaction.svg" alt="">
                        <span>Reaction</span>
                    </div>
                    <span>80 <span>/ 100</span> </span>
                </div>
                <div class="box yellow">
                    <div class="title">
                        <img decoding="async" src="imge/icon-memory.svg" alt="">
                        <span>Memory</span>
                    </div>
                    <span>92 <span>/ 100</span> </span>
                </div>
                <div class="box teal">
                    <div class="title">
                        <img decoding="async" src="imge/icon-verbal.svg" alt="">
                        <span>Verbal</span>
                    </div>
                    <span>61 <span>/ 100</span> </span>
                </div>
                <div class="box blue">
                    <div class="title">
                        <img decoding="async" src="imge/icon-visual.svg" alt="">
                        <span>Visual</span>
                    </div>
                    <span>72 <span>/ 100</span> </span>
                </div>
                <a href="#">Continue</a>
            </section>
        </div>
    </div>
</body>
</html>
